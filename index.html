<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whu's Minecraft World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('brick.png'); /* 添加背景图片 */
            background-repeat: repeat; /* 背景平铺 */
            background-size: 5%/* 默认大小 */
        }
        h1, p {
            color: #333; /* 文字颜色 */
            text-shadow: 
                -1.5px -1.5px 0 #fff,  /* 左上 */
                1.5px -1.5px 0 #fff,   /* 右上 */
                -1.5px 1.5px 0 #fff,   /* 左下 */
                1.5px 1.5px 0 #fff;    /* 右下 */ 
        }
        h1 {
            font-size: 36px; /* 可以根据需要调整标题大小 */
        }
        p {
            font-size: 18px; /* 段落文字大小 */
            color: #666; /* 段落文字颜色 */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: none; /* 确保没有阴影 */
        }
        a:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            max-width: 640px; /* 设置最大宽度以适应不同屏幕 */
            height: auto;
            aspect-ratio: 16 / 9; /* 使用CSS的aspect-ratio属性 */
            border: 3px solid #fff; /* 添加白色边框，宽度为3px */
            border-radius: 8px; /* 可选：添加圆角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 可选：添加阴影效果 */
        }
        iframe1 {
            width: 100%;
            height: auto;
            border: 0
            border-radius: 8px; /* 可选：添加圆角 */
        }
      /* 模态框样式 */
        .modal {
            display: none; /* 隐藏模态框 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* 黑色透明背景 */
        }
        .modal-content {
            background-color: #fff;
            margin: 1% auto;
            padding: 0;
            border: 1px solid #888;
            width: 100%;
            max-width: 900px; /* 最大宽度 */
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .modal-body {
            padding: 0; /* 移除模态框内容区域内边距 */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>网站建设中</h1>
    <p>本群十周年纪念视频</p>
<iframe
  src="//player.bilibili.com/player.html?isOutside=true&aid=113351317263157&bvid=BV1MuyWYcEhC&cid=26414286036&p=1"
  scrolling="no"
  border="0"
  frameborder="no"
  framespacing="0"
  allowfullscreen="true"
  poster="1"
  muted="1"
  autoplay="0"
  width="640"
  height="360"
  isWide="true"
  highQuality="true"
>
</iframe>
    <p>本群网盘</p>
    <a href="http://whudays-mc.ysepan.com/" target="_blank">点击此处跳转</a>
    <p>网盘密码为195741944，无需登录即可上传文件，留言</p>

  <!-- 模态框按钮 -->
    <a href="#" id="modalBtn">点击查看群相册</a>

<!-- 模态框 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>群相册</h2>
        <iframe src="https://gitee.com/MiaoSH123/test/raw/master/xc.pdf#pdfjs.action=download" class="iframe1" style="width: 100% auto; height: 800px; border: none;"></iframe>
    </div>
</div>

    <script>
        // 获取模态框
        var modal = document.getElementById("myModal");

        // 获取按钮和关闭按钮
        var btn = document.getElementById("modalBtn");
        var span = document.getElementsByClassName("close")[0];

        // 点击按钮打开模态框
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // 点击关闭按钮关闭模态框
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
